version: 2

models:

  - name: mart_fct_active_order_info
    description: >
      Table containing order metrics such as order information, product details, and shipment statuses.
    columns:
      - name: order_id
        description: >
          The unique identifier for each order.
      - name: user_id
        description: >
          The identifier for the user who placed the order.
      - name: country
        description: >
          The country where the order was placed.
      - name: continent
        description: >
          The continent where the country belongs.
      - name: latitude
        description: >
          The latitude coordinate of the order location.
      - name: product_id
        description: >
          The identifier for each product in the order.
      - name: inventory_item_id
        description: >
          The unique identifier for each inventory item.
      - name: product_name
        description: >
          The name of the product.
      - name: product_category
        description: >
          The category of the product.
      - name: product_brand
        description: >
          The brand of the product.
      - name: retail_price
        description: >
          The retail price of the product.
      - name: product_department
        description: >
          The department to which the product belongs.
      - name: product_sku
        description: >
          The SKU (Stock Keeping Unit) of the product.
      - name: distribution_center_name
        description: >
          The name of the distribution center from which the product is shipped.
      - name: shipment_status
        description: >
          The status of the shipment (e.g., in transit, delivered, returned).
      - name: order_created_at
        description: >
          The date and time when the order was created.
      - name: shipped_at
        description: >
          The date and time when the order was shipped.
      - name: delivered_at
        description: >
          The date and time when the order was delivered.
      - name: returned_at
        description: >
          The date and time when the order was returned (if applicable).
      - name: shipment_id
        description: >
          The identifier for the shipment.
      - name: delivery_sla
        description: >
          The Service Level Agreement (SLA) for delivery.
      - name: return_sla
        description: >
          The Service Level Agreement (SLA) for returns.
      - name: passed_delivery_performance
        description: >
          Indicates whether the delivery performance passed the SLA.
      - name: passed_return_performance
        description: >
          Indicates whether the return performance passed the SLA.
